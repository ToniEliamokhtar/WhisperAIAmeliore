services:
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    ports:
      - "3000:8080"
    volumes:
      - openwebui-data:/app/backend/data
    restart: unless-stopped

  whisper-audio-service:
    build:
      context: ./audio-service
    container_name: whisper-audio-service
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  openwebui-data:
